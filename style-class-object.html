<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos com classes - Objeto</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
      .logged {
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    
    <div id="styles">
      
     <h1 :class="{ logged: isLogged }">Seja bem vindo ao sistema</h1>

     <hr>

     <h3 :class="classMessage">{{ message }}</h3>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

      let app = new Vue({
        el: '#styles',
        data: {
          isLogged: false,
          error: false
        },
        computed: {
          message: function() {

            return (!this.error) ? 'Está tudo bem' : 'Há algo errado';

          },
          classMessage: function() {

            return (!this.error) ? 'alert-success' : 'alert-danger';

          }
        }
      })
      

    </script>

  </body>
</html>
