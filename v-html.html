<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-html</title>
  </head>
  <body>
    
    <div id="directives">
      
      <div v-html="headerHTML"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>

      let app = new Vue({
        el: '#directives',
        data: {
          headerHTML: `
            <header>
                <h1 style="text-align: center">Hcode Treinamentos</div>
                <img src="./assets/logo-hcode.svg" style="margin: auto 30%"></img>
            </header>
          `
        }
      })

    </script>

  </body>
</html>
