<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de dados</title>
  </head>
  <body>
    
    <div id="data_binding">
      <h1 v-bind:title="tagMessage">{{ message }}</h1>

      <h2>Essa mensagem em letras garrafais seria: {{ message.toUpperCase() }}</h2>

      <p>Meu nome é {{ person.name }}. Tenho {{ person.age }} anos</p>

      <span v-html="tag">{{ tag }}</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

      let app = new Vue({
        el: '#data_binding',
        data: {
          message: 'Mensagem para ser exibida',
          person: {
            name: 'Marcelo Hoffmeister',
            age: '26'
          },
          tag: '<button>Clique aqui</button>',
          tagMessage: 'Essa mensagem é um título'
        }
      })

    </script>

  </body>
</html>
