<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-pre</title>
  </head>
  <body>
    
    <div id="directives">
      
      <h2 v-pre>{{ message }}</h2>

      <p v-on:click="alert('Hello World')" v-pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis quisquam animi numquam sequi fugit aliquam blanditiis esse culpa labore minima, perspiciatis aut ut, voluptatibus et impedit itaque ullam odio pariatur.</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>

      let app = new Vue({
        el: '#directives',
        data: {
          message: 'Hcode Treinamentos'
        },
        methods: {
          alert(msg) {
            alert(msg);
          }
        }
      })

    </script>

  </body>
</html>
