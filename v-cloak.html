<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-cloak</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    
    <div id="directives">
      
      <h4 v-cloak>{{ name }}</h4>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>

      setTimeout(() => {
        let app = new Vue({
          el: '#directives',
          data: {
            name: 'Han Solo'
          }
        })
      }, 1500)
      

    </script>

  </body>
</html>
